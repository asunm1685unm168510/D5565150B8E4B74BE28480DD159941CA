<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip Hop Adhi - Tamil Songs</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            text-align: center;
        }
        h1 {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: linear-gradient(135deg, #3a6186, #89253e);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.5);
        }
        .card img {
            width: 50%;
            height:200px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #fff;
        }
        .card h2 {
            font-size: 22px;
            margin: 10px 0;
            color: #fff;
        }
        .card p {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hip Hop Adhi - Tamil Songs</h1>
        <div class="grid">
            <div class="card">
                <img src="hip hop1.jpg" alt="machi engaluku ellam">
                <h2>"Vaddi Pulla Vaddi"</h2>
                <p>Artist: Hip Hop Adhi</p>
                <audio controls>
                    <source src="Machi-Engalukku-Ellam-MassTamilan.com.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="card">
                <img src="hip hop2.jpg" alt="enna nadanthalum">
                <h2>"enna nadanthalum"</h2>
                <p>Artist: Hip Hop Adhi</p>
                <audio controls>
                    <source src="Enna-Nadanthalum.mp3.mp3" type="audio/mpeg">"    
                     </audio> 
                 </div>
            <div class="card">
                <img src="oxygen.jpg" alt="Oxygen">
                <h2>"Oxygen"</h2>
                <p>Artist: Hip Hop Adhi</p>
                <audio controls>
                    <source src="Oxygen .mp3.mp3" type="audio/mpeg">"    
                     </audio> 
                </div>
            <div class="card">
                <img src="ciub la mabula.jpg" alt="Club La Mappula">
                <h2>"Club La Mappula"</h2>
                <p>Artist: Hip Hop Adhi</p>
                <audio controls>
                    <source src="Club-La-Mabula.mp3.mp3" type="audio/mpeg">"    
                     </audio>
            </div>
            <div class="card">
                <img src="sakarakatti.jpg" alt="adiyee sakkarakatti">
                <h2>"sakkara katti"</h2>
                <p>Artist: hip hop adhi</p>
                <audio controls>
                    <source src="adiyee sakarakatti.mp3.mp3" type="audio/mpeg">"    
                     </audio>
            </div>
            <div class="card">
                <img src="pudichirukka.jpg" alt="pudichiruka">
                <h2>"pudichiruka"</h2>
                <p>Artist: hip hop adhi</p>
                <audio controls>
                    <source src="Pudichiruka-Illa-Pudikalayaa.mp3.mp3" type="audio/mpeg">"    
                     </audio>
            </div>
        </div>
    </div>
</body>
</html>
