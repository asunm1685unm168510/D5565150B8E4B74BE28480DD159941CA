<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: rgb(5, 168, 236);
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(45deg, white, rgb(158, 161, 196));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .start-button {
            font-size: 1.5rem;
            padding: 15px 30px;
            background: white;
            color: black;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }
        .start-button:hover {
            background: rgb(5, 168, 236);
            color: white;
            border: 2px solid rgb(5, 168, 236);
            box-shadow: 0px 6px 15px rgba(5, 168, 236, 0.5);
        }
        img {
    width: 400px;
    height: auto;
    margin-bottom: 15px;
    border-radius: 10px;
    background-color: rgb(255, 255, 255); /* Dark gray to blend with black */
    padding: 10px; /* Adds spacing to separate from the background */
}

    </style>
</head>
<body>

    <img src="image for boys dp.jpg">
    <h1>Welcome</h1>
    <a href="HOME.HTML"><button class="start-button">Start</button></a>

</body>
</html>
