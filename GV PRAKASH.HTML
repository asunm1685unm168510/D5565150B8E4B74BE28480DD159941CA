<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GV Prakash - Tamil Songs</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e272e;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            text-align: center;
        }
        h1 {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .card {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.5);
        }
        .card img {
            width: 50%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #fff;
        }
        .card h2 {
            font-size: 22px;
            margin: 10px 0;
            color: #fff;
        }
        .card p {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GV Prakash - Tamil Songs</h1>
        <div class="grid">
            <div class="card">
                <img src="kanrendum.jpg" alt="Kan Rendum">
                <h2>"Kan Rendum"</h2>
                <p>Artist: GV Prakash</p>
                <audio controls>
                    <source src="Kan-Rendum-MassTamilan.com.mp3.mp3" type="audio/mpeg">"    
                     </audio>
            </div>
            <div class="card">
                <img src="peraithedum.jpg" alt="Pirai Thedum">
                <h2>"Pirai Thedum"</h2>
                <p>Artist: GV Prakash</p>
                <audio controls>
                    <source src="Pirai-Thedum.mp3.mp3" type="audio/mpeg">"    
                     </audio>
                 </div>
            <div class="card">
                <img src="sandali.jpg" alt="sandalee">
                <h2>"sandalee"</h2>
                <p>Artist: GV Prakash</p>
                <audio controls>
                    <source src="sandali.mp3" type="audio/mpeg">"    
                     </audio>
             </div>  
                <div class="card">
                    <img src="yenachu .jpg.jpg">
                    <h2>"yennachu yedhachu"</h2>
                    <p>Artist: GV Prakash</p>
                    <audio controls>
                        <source src="Yennachu-Yedhachu.mp3.mp3" type="audio/mpeg">"    
                         </audio>
           </div>
           <div class="card">
            <img src="ayyayo nenji.jpg" alt="ayyayo nenji">
            <h2>"ayyayo nenji"</h2>
            <p>Artist: GV Prakash</p>
            <audio controls>
                <source src="Ayyayo-Nenju .mp3.mp3" type="audio/mpeg">"    
                 </audio>
              </div>
   <div class="card">
    <img src="pukal.jpg" alt="pookal pookum">
    <h2>"pookal pookum"</h2>
    <p>Artist: GV Prakash</p>
    <audio controls>
        <source src="Pookal Pookum .mp3.mp3" type="audio/mpeg">"    
         </audio>
        </div>
     </div>
    </div>
</div>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
